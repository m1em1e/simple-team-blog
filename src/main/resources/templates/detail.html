<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情</title>
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            color: #e6e6e6;
            min-height: 100vh;
        }

        /* 顶部导航栏 */
        .header {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }

        .logo-icon {
            font-size: 28px;
            color: #6a11cb;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(90deg, #ff7eee 0%, #8a2be2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .login-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            border: 2px solid #6a11cb;
            transition: all 0.3s ease;
        }

        .user-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(106, 17, 203, 0.5);
        }

        .user-menu {
            position: absolute;
            top: 60px;
            right: 40px;
            background: rgba(35, 35, 58, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            width: 200px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            z-index: 101;
        }

        .user-menu.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .user-menu-item {
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-menu-item:hover {
            background: rgba(106, 17, 203, 0.2);
        }

        .user-menu-item i {
            color: #8a2be2;
            width: 20px;
        }

        /* 内容区域样式 */
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 15px;
        }

        .article-container {
            background-color: #1E1E32;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .article-cover {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .article-header {
            padding: 2rem;
            border-bottom: 1px solid #eee;
        }

        .article-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .author-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .author-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #e0e0e0;
        }

        .author-name {
            font-weight: 600;
            color: #ffffff;
        }

        .publish-date {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .category-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .category-tag {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .article-content {
            padding: 2rem;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #ffffff;
        }

        .article-content p {
            margin-bottom: 1.5rem;
        }

        .article-content img {
            max-width: 100%;
            border-radius: 8px;
            margin: 1.5rem 0;
        }

        .article-content h2,
        .article-content h3 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .article-content blockquote {
            border-left: 4px solid #6a11cb;
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            color: #7f8c8d;
            font-style: italic;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .article-title {
                font-size: 1.8rem;
            }

            .article-cover {
                height: 250px;
            }

            .article-header,
            .article-content {
                padding: 1.5rem;
            }

            .article-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }

        /* 加载动画 */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #7f8c8d;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #6a11cb;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<!-- 顶部导航栏 -->
<header class="header">
    <a href="/" class="logo">
        <i class="fas fa-blog logo-icon"></i>
        <div class="logo-text">咩咩青羽的游戏开发小屋</div>
    </a>
    <div class="user-section" id="userSection">
        <button class="login-btn" id="loginBtn" style="display: none;">
            <i class="fas fa-sign-in-alt"></i> 登录
        </button>
        <img th:src="${url}" class="user-avatar" id="userAvatar" alt="用户头像">
    </div>

    <!-- 用户菜单 -->
    <div class="user-menu" id="userMenu">
        <div class="user-menu-item">
            <i class="fas fa-user-circle"></i>
            <span>用户信息</span>
        </div>
        <div class="user-menu-item">
            <i class="fas fa-cog"></i>
            <span>账号设置</span>
        </div>
        <div class="user-menu-item" id="articleUploadBtn">
            <i class="fa-solid fa-file"></i>
            <span>上传文章</span>
        </div>
        <div class="user-menu-item" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i>
            <span>退出登录</span>
        </div>
    </div>
</header>

<!-- 文章内容区域 -->
<div class="container">
    <div class="article-container">
        <div id="loading" class="loading">
            <i class="fas fa-spinner"></i>
            <p>正在加载文章内容...</p>
        </div>

        <img id="cover" class="article-cover" alt="文章封面" style="display: none;">

        <div class="article-header" style="display: none;" id="articleHeader">
            <h1 id="title" class="article-title"></h1>

            <div class="article-meta">
                <div class="author-info">
                    <img id="authorAvatarUrl" class="author-avatar" alt="作者头像">
                    <div>
                        <div id="authorName" class="author-name"></div>
                        <div id="updateTime" class="publish-date"></div>
                    </div>
                </div>

                <div id="tags" class="category-tags"></div>
            </div>
        </div>

        <div class="article-content" id="content" style="display: none;"></div>
    </div>
</div>

<script>
    const loginBtn = document.getElementById('loginBtn');
    const authToken = localStorage.getItem('authToken');
    const userAvatar = document.getElementById('userAvatar');
    const userMenu = document.getElementById('userMenu');
    const articleUploadBtn = document.getElementById('articleUploadBtn')
    let articleId;


    init()

    function init() {
        // 页面加载时检查token并更新UI
        document.addEventListener('DOMContentLoaded', function() {
            articleId = getArticleIdFromUrl()

            checkAuthStatus();
            getDetail();
            setupEventListeners()
        });
    }

    // 检查认证状态
    function checkAuthStatus() {
        if (authToken) {
            showAvatar()
        } else {
            showLoginBtn()
        }
    }

    function showLoginBtn() {
        loginBtn.style.display = 'block'
        if (userAvatar) userAvatar.style.display = 'none'
    }

    function showAvatar() {
        userAvatar.style.display = 'block'
        if (loginBtn) loginBtn.style.display = 'none'
    }

    // 从URL获取文章ID
    function getArticleIdFromUrl() {
        const pathSegments = window.location.pathname.split('/');
        return pathSegments[pathSegments.length - 1];
    }



    function setupEventListeners() {
        // 登录按钮点击
        if (loginBtn) {
            loginBtn.addEventListener('click', handleLogin);
        }

        // 用户头像点击
        if (userAvatar) {
            userAvatar.addEventListener('click', toggleUserMenu);
        }

        // 退出登录
        if (logoutBtn) {
            logoutBtn.addEventListener('click', handleLogout);
        }

        if (articleUploadBtn) {
            articleUploadBtn.addEventListener('click', handleUpload)
        }

        // 点击其他地方关闭菜单
        document.addEventListener('click', (e) => {
            if (userAvatar && !userAvatar.contains(e.target) && userMenu && !userMenu.contains(e.target)) {
                userMenu.classList.remove('active');
            }
        });


        function handleLogin() {
            window.location.href = "/login?returnUrl=/detail/"+articleId
        }

        function toggleUserMenu(e) {
            e.stopPropagation();
            userMenu.classList.toggle('active');
        }

        // 处理退出登录
        function handleLogout() {
            localStorage.removeItem('authToken')
            window.location.reload()
        }

        function handleUpload() {
            window.location.href = "/upload"
        }
    }

    // 获取文章详情
    function getDetail() {
        let articleId = getArticleIdFromUrl()
        console.log("articleIdFromMethod:"+getArticleIdFromUrl())
        console.log("articleId:"+articleId)
        axios.get(`/api/article/detail/${articleId}`)
            .then(response => {
                if (response.data.code === 1) {
                    console.log(response.data.data);
                    displayDetail(response.data.data);
                    articleId = response.data.data.id
                } else {
                    document.getElementById('loading').innerHTML =
                        '<p>加载文章失败，请刷新页面重试</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching article details:', error);
                document.getElementById('loading').innerHTML =
                    '<p>加载文章失败，请刷新页面重试</p>';
            });
    }

    // 显示文章详情
    function displayDetail(detail) {
        // 隐藏加载提示
        document.getElementById('loading').style.display = 'none';

        // 显示内容区域
        document.getElementById('articleHeader').style.display = 'block';
        document.getElementById('content').style.display = 'block';

        // 填充内容
        document.getElementById('title').textContent = detail.title;
        document.getElementById('authorAvatarUrl').src = detail.authorAvatarUrl;
        document.getElementById('authorName').textContent = detail.authorName;
        userAvatar.src = detail.authorAvatarUrl

        // 格式化日期
        const updateTime = new Date(detail.updateTime);
        const formattedDate = updateTime.toLocaleDateString('zh-CN', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        document.getElementById('updateTime').textContent = `发布于 ${formattedDate}`;

        // 设置封面图片
        if (detail.cover) {
            document.getElementById('cover').src = detail.cover;
            document.getElementById('cover').style.display = 'block';
        }

        // 渲染文章内容
        document.getElementById('content').innerHTML = detail.content;

        // 渲染分类标签
        const tagsContainer = document.getElementById('tags');
        if (detail.categoryList && detail.categoryList.length > 0) {
            detail.categoryList.forEach(category => {
                if (category.categoryName && category.categoryName.trim()) {
                    const span = document.createElement('span');
                    span.className = 'category-tag';
                    span.textContent = category.categoryName;
                    tagsContainer.appendChild(span);
                }
            });
        }
    }
</script>
</body>
</html>
