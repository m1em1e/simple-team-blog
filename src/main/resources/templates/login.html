<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #36b9cc;
            --text-color: #5a5c69;
        }

        body {
            background-color: var(--secondary-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Nunito', sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .login-card {
            border: 0;
            border-radius: 1rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(90deg, var(--primary-color) 0%, #2a3e9d 100%);
            color: white;
            text-align: center;
            padding: 1.5rem;
        }

        .login-body {
            padding: 2rem;
            background: white;
        }

        .form-control {
            border-radius: 0.35rem;
            padding: 0.75rem 1rem;
            margin-bottom: 1.25rem;
        }

        .btn-login {
            background: var(--primary-color);
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            width: 100%;
            margin-top: 0.5rem;
        }

        .btn-login:hover {
            background: #3a5cce;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 12px;
            top: 12px;
            color: #b7b9cc;
        }

        .input-icon input {
            padding-left: 40px;
        }

        .alert {
            display: none;
            margin-top: 1rem;
            border-radius: 0.35rem;
        }

        .brand-logo {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="brand-logo">
                <i class="fas fa-lock"></i>
            </div>
            <h4>欢迎登录</h4>
            <p>请输入您的账号和密码</p>
        </div>

        <div class="login-body">
            <div class="alert alert-danger" id="errorAlert"></div>

            <form id="loginForm">
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required>
                </div>

                <div class="input-icon">
                    <i class="fas fa-key"></i>
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">记住我</label>
                </div>

                <button type="submit" class="btn btn-primary btn-login" id="loginBtn">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                    登录
                </button>
            </form>

            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none">忘记密码?</a>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        const errorAlert = document.getElementById('errorAlert');
        const loginBtn = document.getElementById('loginBtn');
        const spinner = loginBtn.querySelector('.spinner-border');

        // 页面加载时检查本地是否有token
        checkExistingToken();

        function checkExistingToken() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // 显示加载状态
                if (spinner) spinner.style.display = 'inline-block';
                if (loginBtn) loginBtn.disabled = true;
                if (errorAlert) errorAlert.style.display = 'none';

                // 向后端验证token有效性
                fetch(`/api/login/${token}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应错误');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.code === 1) {
                        // token有效，更新token并跳转到主页面
                        localStorage.setItem('authToken', data.data.token);
                        window.location.href = '/';
                    } else {
                        // token无效，清除本地存储
                        // localStorage.removeItem('authToken');
                        // 显示错误信息
                        if (errorAlert) {
                            errorAlert.textContent = '登录已过期，请重新登录';
                            errorAlert.style.display = 'block';
                        }
                    }
                })
                .catch(error => {
                    // 请求失败，清除本地token
                    localStorage.removeItem('authToken');
                    if (errorAlert) {
                        errorAlert.textContent = '登录验证失败: ' + error.message;
                        errorAlert.style.display = 'block';
                    }
                })
                .finally(() => {
                    // 隐藏加载状态
                    if (spinner) spinner.style.display = 'none';
                    if (loginBtn) loginBtn.disabled = false;
                });
            }
        }

        if (loginForm) {
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();

                // 显示加载状态
                if (spinner) spinner.style.display = 'inline-block';
                if (loginBtn) loginBtn.disabled = true;
                if (errorAlert) errorAlert.style.display = 'none';

                // 获取表单数据
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // 构建请求数据
                const requestData = {
                    username: username,
                    password: password
                };

                // 发送登录请求
                fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('网络响应错误');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.code === 1) {
                            // 登录成功，存储token并跳转
                            localStorage.setItem('authToken', data.data);
                            window.location.href = '/';
                        } else {
                            // 显示错误信息
                            if (errorAlert) {
                                errorAlert.textContent = data.msg || '登录失败，请检查用户名和密码';
                                errorAlert.style.display = 'block';
                            }
                        }
                    })
                    .catch(error => {
                        if (errorAlert) {
                            errorAlert.textContent = '登录请求失败: ' + error.message;
                            errorAlert.style.display = 'block';
                        }
                    })
                    .finally(() => {
                        // 隐藏加载状态
                        if (spinner) spinner.style.display = 'none';
                        if (loginBtn) loginBtn.disabled = false;
                    });
            });
        }
    });
</script>

</body>
</html>
