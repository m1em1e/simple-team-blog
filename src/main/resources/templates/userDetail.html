<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咩咩青羽的游戏开发小屋 - 个人主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            color: #e6e6e6;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 背景图片样式 */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }

        /* 顶部导航栏 */
        .header {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }

        .logo-icon {
            font-size: 28px;
            color: #6a11cb;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(90deg, #ff7eee 0%, #8a2be2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .login-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Header栏头像样式 - 修复为小尺寸 */
        .header-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            border: 2px solid #6a11cb;
            transition: all 0.3s ease;
            object-fit: cover;
            display: block;
        }

        .header-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(106, 17, 203, 0.5);
        }

        .user-menu {
            position: absolute;
            top: 60px;
            right: 40px;
            background: rgba(35, 35, 58, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            width: 200px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            z-index: 101;
        }

        .user-menu.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .user-menu-item {
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-menu-item:hover {
            background: rgba(106, 17, 203, 0.2);
        }

        .user-menu-item i {
            color: #8a2be2;
            width: 20px;
        }

        /* 主要内容区域 */
        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            min-height: calc(100vh - 80px);
            padding: 40px;
            gap: 40px;
        }

        /* 用户信息卡片 */
        .user-card {
            width: 380px;
            background: rgba(25, 25, 40, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 2;
        }

        .user-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        /* 用户卡片大头像样式 */
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #6a11cb;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: block;
        }

        .user-basic-info {
            margin-left: 20px;
        }

        .user-nickname {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #ff7eee 0%, #8a2be2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .user-details {
            margin-top: 20px;
        }

        .detail-item {
            margin-bottom: 15px;
        }

        .detail-content {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-label {
            font-weight: 600;
            color: #a0a0c0;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 5px;
        }

        .tag {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .user-description {
            background: rgba(106, 17, 203, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-top: 10px;
            line-height: 1.6;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }

            .user-card, .article-container {
                width: 100%;
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .main-container {
                padding: 20px;
            }

            .user-header {
                flex-direction: column;
                text-align: center;
            }

            .user-basic-info {
                margin-left: 0;
                margin-top: 15px;
            }
        }

        /* 加载动画 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(106, 17, 203, 0.2);
            border-radius: 50%;
            border-top-color: #6a11cb;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            color: #a0a0b8;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 40px;
            font-size: 0.9rem;
        }

        .footer a {
            color: #a0a0b8;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #6a11cb;
        }

        .beian-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .beian-info {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* 文章列表容器 */
        .article-container {
            flex: 1;
            background: transparent;
            max-width: 800px;
        }

        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .article-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, #ff7eee 0%, #8a2be2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .toggle-articles-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle-articles-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* 横长条文章卡片列表 */
        .articles-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .article-card {
            background: rgba(25, 25, 40, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            height: 180px;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .article-cover {
            width: 280px;
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .article-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 0.85rem;
            color: #a0a0c0;
        }

        .article-categories {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .article-category {
            background: rgba(106, 17, 203, 0.2);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
        }

        .article-title-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-intro {
            color: #c0c0e0;
            font-size: 0.95rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .article-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #a0a0c0;
            font-size: 0.85rem;
        }

        .article-author {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .author-avatar {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* 分页控件 */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
        }

        .pagination-btn {
            background: rgba(106, 17, 203, 0.3);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover:not(:disabled) {
            background: rgba(106, 17, 203, 0.5);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-info {
            display: flex;
            align-items: center;
            color: #a0a0c0;
        }

        /* 加载状态 */
        .articles-loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #a0a0c0;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #6a11cb;
        }
    </style>
</head>
<body>
<div class="background-container">
    <img id="backgroundImage" class="background-image" th:src="${background}" alt="背景图片">
</div>

<!-- 顶部导航栏 -->
<header class="header">
    <a href="/" class="logo">
        <i class="fas fa-blog logo-icon"></i>
        <div class="logo-text">咩咩青羽的游戏开发小屋</div>
    </a>
    <div class="user-section" id="userSection">
        <button class="login-btn" id="loginBtn" style="display: none;">
            <i class="fas fa-sign-in-alt"></i> 登录
        </button>
        <img th:src="${userAvatar}" class="header-avatar" id="userAvatar" alt="用户头像">
    </div>

    <!-- 用户菜单 -->
    <div class="user-menu" id="userMenu">
        <div class="user-menu-item">
            <i class="fas fa-cog"></i>
            <span>账号设置</span>
        </div>
        <div class="user-menu-item" id="articleUploadBtn">
            <i class="fa-solid fa-file"></i>
            <span>上传文章</span>
        </div>
        <div class="user-menu-item" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i>
            <span>退出登录</span>
        </div>
    </div>
</header>

<!-- 主要内容区域 -->
<div class="main-container">
    <!-- 用户信息卡片 -->
    <div class="user-card">
        <div class="user-header">
            <img th:src="${userAvatarLarge}" class="profile-avatar" id="userAvatarLarge" alt="用户头像">
            <div class="user-basic-info">
                <h1 class="user-nickname" id="user-nickname"></h1>
                <div class="detail-item">
                    <div class="detail-content">
                        <span class="detail-label">最后登录</span>
                        <span id="lastLoginTime"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="user-details">
            <div class="detail-item">
                <div class="detail-content">
                    <span class="detail-label">性别</span>
                    <span id="user-sex"></span>
                </div>
            </div>

            <div class="detail-item">
                <div class="detail-content">
                    <span class="detail-label">生日</span>
                    <span id="user-birthday"></span>
                </div>
            </div>

            <div class="detail-item">
                <div class="detail-content">
                    <span class="detail-label">标签</span>
                    <div class="tags-container" id="tags-container">
                    </div>
                </div>
            </div>

            <div class="detail-item">
                <div class="detail-content">
                    <span class="detail-label">个人描述</span>
                    <div class="user-description" id="user-description">
                    </div>
                </div>
            </div>

            <!-- 添加切换文章列表按钮 -->
            <div class="detail-item">
                <button class="toggle-articles-btn" id="toggleArticlesBtn">
                    <i class="fas fa-eye"></i> 显示文章列表
                </button>
            </div>
        </div>
    </div>

    <!-- 文章列表容器 -->
    <div class="article-container" id="articleContainer" style="display: none;">
        <div class="article-header">
            <h2 class="article-title">我的文章</h2>
        </div>

        <div class="articles-list" id="articlesList">
            <!-- 文章卡片将通过JS动态添加 -->
        </div>

        <!-- 分页控件 -->
        <div class="pagination" id="pagination">
            <button class="pagination-btn" id="prevPageBtn" disabled>上一页</button>
            <div class="pagination-info">第 <span id="currentPage">1</span> 页</div>
            <button class="pagination-btn" id="nextPageBtn">下一页</button>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="beian-info">
        <a href="https://beian.miit.gov.cn/" target="_blank">XICP备XXXXXXXXXXXXX号</a>
        <span>© 2023 咩咩青羽的游戏开发小屋 All Rights Reserved</span>
    </div>
</footer>

<script>
    const loginBtn = document.getElementById('loginBtn');
    const userMenu = document.getElementById('userMenu');
    const logoutBtn = document.getElementById('logoutBtn');
    const userSection = document.getElementById('userSection')
    const articleUploadBtn = document.getElementById('articleUploadBtn')
    const authToken = localStorage.getItem('authToken')
    let userAvatar = document.getElementById('userAvatar');

    let currentPage = 1;
    const pageSize = 6;
    let totalPages = 1;
    let articlesVisible = false;

    document.addEventListener('DOMContentLoaded', function() {
        checkAuthStatus();
        setupEventListeners();
        getUser();

        // 设置文章列表切换按钮事件
        const toggleArticlesBtn = document.getElementById('toggleArticlesBtn');
        if (toggleArticlesBtn) {
            toggleArticlesBtn.addEventListener('click', toggleArticlesVisibility);
        }

        // 设置分页按钮事件
        const prevPageBtn = document.getElementById('prevPageBtn');
        const nextPageBtn = document.getElementById('nextPageBtn');
        if (prevPageBtn && nextPageBtn) {
            prevPageBtn.addEventListener('click', () => changePage(currentPage - 1));
            nextPageBtn.addEventListener('click', () => changePage(currentPage + 1));
        }
    });

    // 切换文章列表显示/隐藏
    function toggleArticlesVisibility() {
        const articleContainer = document.getElementById('articleContainer');
        const toggleBtn = document.getElementById('toggleArticlesBtn');

        articlesVisible = !articlesVisible;

        if (articlesVisible) {
            articleContainer.style.display = 'block';
            toggleBtn.innerHTML = '<i class="fas fa-eye-slash"></i> 隐藏文章列表';
            // 首次显示时加载文章
            if (document.getElementById('articlesList').children.length === 0) {
                loadArticles(currentPage);
            }
        } else {
            articleContainer.style.display = 'none';
            toggleBtn.innerHTML = '<i class="fas fa-eye"></i> 显示文章列表';
        }
    }

    // 加载文章列表
    function loadArticles(page) {
        const articlesList = document.getElementById('articlesList');
        articlesList.innerHTML = '<div class="articles-loading"><div class="spinner"></div></div>';

        const userId = getUserIdFromUrl();
        const params = {
            pageIndex: page,
            pageSize: pageSize,
            userId: userId
        };

        axios.get('/api/article/info', { params })
            .then(response => {
                if (response.data.code === 1) {
                    displayArticles(response.data.data);
                    updatePagination();
                } else {
                    articlesList.innerHTML = '<div class="empty-state"><i class="fas fa-file-alt"></i><p>暂无文章</p></div>';
                }
            })
            .catch(error => {
                console.error('加载文章出错:', error);
                articlesList.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-circle"></i><p>加载文章出错，请刷新页面</p></div>';
            });
    }

    // 渲染文章列表
    function displayArticles(articles) {
        const articlesList = document.getElementById('articlesList');

        if (!articles || articles.length === 0) {
            articlesList.innerHTML = '<div class="empty-state"><i class="fas fa-file-alt"></i><p>暂无文章</p></div>';
            return;
        }

        let articlesHTML = '';

        articles.forEach(article => {
            articlesHTML += `
                <div class="article-card">
                    <img src="${article.coverId}" alt="文章封面" class="article-cover">
                    <div class="article-content">
                        <div class="article-meta">
                            <div class="article-categories">
                                ${article.categoryList.map(cat =>
                `<span class="article-category">${cat.categoryName}</span>`
            ).join('')}
                            </div>
                            <div class="article-date">${formatDate(article.updateTime)}</div>
                        </div>
                        <h3 class="article-title-text">${article.title}</h3>
                        <p class="article-intro">${article.introduction}</p>
                        <div class="article-footer">
                            <div class="article-author">
                                <img src="${article.authorAvatarUrl}" alt="作者头像" class="author-avatar">
                                <span>${article.authorName}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        });

        articlesList.innerHTML = articlesHTML;
    }

    // 更改页码
    function changePage(page) {
        if (page < 1 || page > totalPages) return;

        currentPage = page;
        loadArticles(currentPage);
    }

    // 更新分页控件状态
    function updatePagination() {
        const prevPageBtn = document.getElementById('prevPageBtn');
        const nextPageBtn = document.getElementById('nextPageBtn');
        const currentPageSpan = document.getElementById('currentPage');

        currentPageSpan.textContent = currentPage;
        prevPageBtn.disabled = currentPage <= 1;
        nextPageBtn.disabled = currentPage >= totalPages;
    }

    // 格式化日期
    function formatDate(dateString) {
        const date = new Date(dateString);
        return `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
    }

    function checkAuthStatus() {
        if (authToken) {
            showAvatar()
        } else {
            showLoginBtn()
        }
    }

    function getUser() {
        let userId = getUserIdFromUrl()
        axios.get(`/api/user/${userId}`)
            .then(response => {
                if (response.data.code === 1) {
                    displayUserDetail(response.data.data)
                } else {
                    console.error("加载用户信息失败，请重试")
                }
            })
            .catch(error => {
                console.error('加载用户信息出错: ', error)
            })
    }

    function displayUserDetail(user) {
        document.getElementById('user-nickname').textContent = user.nickname || '未设置昵称';
        let sex
        if (user.sex === 1) sex = '男'
        else if (user.sex === 2) sex = '女'
        else sex = '其他'
        document.getElementById('user-sex').textContent = sex
        document.getElementById('user-birthday').textContent = user.birthday || '未设置生日'
        document.getElementById('userAvatar').src = user.avatar || '/default-avatar.png'
        document.getElementById('userAvatarLarge').src = user.avatar || '/default-avatar.png'
        document.getElementById('user-description').textContent = user.description || '该用户暂无个人描述'
        document.getElementById('backgroundImage').src = user.backgroundImageUrl || '/default-bg.jpg'
        document.getElementById('lastLoginTime').textContent = user.lastLoginTime || '未知'

        const tagsContainer = document.getElementById('tags-container')
        tagsContainer.innerHTML = '';

        if (user.tags && user.tags.length > 0) {
            user.tags.forEach(tag => {
                const span = document.createElement('span')
                span.className = 'tag'
                span.textContent = tag
                tagsContainer.appendChild(span)
            })
        } else {
            tagsContainer.innerHTML = '<span>暂无标签</span>';
        }
    }

    function showLoginBtn() {
        loginBtn.style.display = 'block'
        if (userAvatar) userAvatar.style.display = 'none'
    }

    function showAvatar() {
        if (userAvatar) {
            userAvatar.style.display = 'block'
        }
        if (loginBtn) loginBtn.style.display = 'none'
    }

    // 从URL获取用户ID
    function getUserIdFromUrl() {
        const pathSegments = window.location.pathname.split('/');
        return pathSegments[pathSegments.length - 1];
    }

    function setupEventListeners() {
        // 登录按钮点击
        if (loginBtn) {
            loginBtn.addEventListener('click', handleLogin);
        }

        // 用户头像点击
        if (userAvatar) {
            userAvatar.addEventListener('click', toggleUserMenu);
        }

        // 退出登录
        if (logoutBtn) {
            logoutBtn.addEventListener('click', handleLogout);
        }

        if (articleUploadBtn) {
            articleUploadBtn.addEventListener('click', handleUpload)
        }

        // 点击其他地方关闭菜单
        document.addEventListener('click', (e) => {
            if (userAvatar && !userAvatar.contains(e.target) && userMenu && !userMenu.contains(e.target)) {
                userMenu.classList.remove('active');
            }
        });
    }

    function handleLogin() {
        const userId = getUserIdFromUrl();
        window.location.href = "/login?returnUrl=/user/"+userId;
    }

    function toggleUserMenu(e) {
        e.stopPropagation();
        userMenu.classList.toggle('active');
    }

    // 处理退出登录
    function handleLogout() {
        localStorage.removeItem('authToken')
        window.location.reload()
    }

    function handleUpload() {
        window.location.href = "/upload"
    }
</script>
</body>
</html>
